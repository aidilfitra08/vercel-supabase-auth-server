<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth API Server - Status</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap");

      body {
        font-family: "Courier Prime", "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f5dc;
        color: #2c2c2c;
      }

      .typewriter {
        background: #fff;
        padding: 3rem;
        max-width: 600px;
        width: 90%;
        border: 1px solid #d0d0d0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #2c2c2c;
        margin: 0 0 2rem 0;
        font-size: 1.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #2c2c2c;
        padding-bottom: 0.5rem;
      }

      .prompt {
        color: #555;
        margin-bottom: 1.5rem;
        font-style: italic;
      }

      .status-line {
        margin: 0.75rem 0;
        line-height: 1.8;
        letter-spacing: 0.5px;
      }

      .key {
        color: #555;
        font-weight: 700;
      }

      .value {
        color: #2c2c2c;
      }

      .loading {
        color: #888;
      }

      .error {
        color: #c00;
      }

      .status-ok {
        color: #2c2c2c;
        font-weight: bold;
      }

      .cursor {
        display: inline-block;
        width: 2px;
        height: 16px;
        background: #2c2c2c;
        animation: blink 1s infinite;
        margin-left: 4px;
      }

      @keyframes blink {
        0%,
        49% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
      }

      .timestamp {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #d0d0d0;
        font-size: 0.85rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="typewriter">
      <h1>Server Health Monitor</h1>

      <div class="prompt">Fetching server status...</div>

      <div id="status-content">
        <div class="status-line loading">
          Loading<span class="cursor"></span>
        </div>
      </div>
    </div>

    <script>
      async function fetchServerHealth() {
        try {
          const response = await fetch("/api/status");
          const data = await response.json();

          const uptimeMinutes = Math.floor(data.uptime / 60);
          const uptimeSeconds = Math.floor(data.uptime % 60);
          const uptimeFormatted = `${uptimeMinutes}m ${uptimeSeconds}s`;

          const content = `
            <div class="status-line"><span class="key">Status:</span> <span class="status-ok">${data.status.toUpperCase()}</span></div>
            <div class="status-line"><span class="key">Service:</span> <span class="value">${
              data.service
            }</span></div>
            <div class="status-line"><span class="key">Version:</span> <span class="value">${
              data.version
            }</span></div>
            <div class="status-line"><span class="key">Uptime:</span> <span class="value">${uptimeFormatted}</span></div>
            <div class="timestamp">
              <div><span class="key">Last Updated:</span> <span class="value">${new Date(
                data.timestamp
              ).toLocaleString()}</span></div>
            </div>
          `;

          document.getElementById("status-content").innerHTML = content;
        } catch (error) {
          document.getElementById("status-content").innerHTML = `
            <div class="status-line error">Error: Failed to fetch server status</div>
            <div class="status-line error">${error.message}</div>
          `;
        }
      }

      // Fetch on load
      fetchServerHealth();

      // Refresh every 5 seconds
      setInterval(fetchServerHealth, 5000);

      // Hot reload - check for updates every 2 seconds
      let lastModified = null;
      setInterval(async () => {
        try {
          const response = await fetch("/index.html", { method: "HEAD" });
          const modified = response.headers.get("Last-Modified");
          if (lastModified && modified && lastModified !== modified) {
            window.location.reload();
          }
          lastModified = modified;
        } catch (error) {
          // Silently fail
        }
      }, 2000);
    </script>
  </body>
</html>
