<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth API Server - Status</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap");

      body {
        font-family: "Courier Prime", "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #1a1a1a;
        color: #00ff00;
      }

      .terminal {
        background: #000;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 50px rgba(0, 255, 0, 0.3);
        max-width: 600px;
        width: 90%;
        border: 2px solid #00ff00;
      }

      .terminal-header {
        display: flex;
        gap: 8px;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #00ff00;
      }

      .terminal-button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #00ff00;
      }

      h1 {
        color: #00ff00;
        margin: 0 0 1rem 0;
        font-size: 1.5rem;
        text-shadow: 0 0 10px #00ff00;
      }

      .prompt {
        color: #00ff00;
        margin-bottom: 0.5rem;
      }

      .status-line {
        margin: 0.5rem 0;
        padding-left: 1rem;
        line-height: 1.6;
      }

      .key {
        color: #00aaff;
      }

      .value {
        color: #00ff00;
      }

      .loading {
        color: #ffff00;
      }

      .error {
        color: #ff0000;
      }

      .status-ok {
        color: #00ff00;
        font-weight: bold;
        text-shadow: 0 0 5px #00ff00;
      }

      .cursor {
        display: inline-block;
        width: 8px;
        height: 16px;
        background: #00ff00;
        animation: blink 1s infinite;
        margin-left: 4px;
      }

      @keyframes blink {
        0%,
        49% {
          opacity: 1;
        }
        50%,
        100% {
          opacity: 0;
        }
      }

      .timestamp {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid #00ff00;
        font-size: 0.85rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-button"></div>
        <div class="terminal-button"></div>
        <div class="terminal-button"></div>
      </div>

      <h1>&gt; Server Health Monitor</h1>

      <div class="prompt">&gt; Fetching server status...</div>

      <div id="status-content">
        <div class="status-line loading">
          Loading<span class="cursor"></span>
        </div>
      </div>
    </div>

    <script>
      async function fetchServerHealth() {
        try {
          const response = await fetch("/");
          const data = await response.json();

          const uptimeMinutes = Math.floor(data.uptime / 60);
          const uptimeSeconds = Math.floor(data.uptime % 60);
          const uptimeFormatted = `${uptimeMinutes}m ${uptimeSeconds}s`;

          const content = `
            <div class="status-line"><span class="key">Status:</span> <span class="status-ok">${data.status.toUpperCase()}</span></div>
            <div class="status-line"><span class="key">Service:</span> <span class="value">${
              data.service
            }</span></div>
            <div class="status-line"><span class="key">Version:</span> <span class="value">${
              data.version
            }</span></div>
            <div class="status-line"><span class="key">Uptime:</span> <span class="value">${uptimeFormatted}</span></div>
            <div class="timestamp">
              <div><span class="key">Last Updated:</span> <span class="value">${new Date(
                data.timestamp
              ).toLocaleString()}</span></div>
            </div>
          `;

          document.getElementById("status-content").innerHTML = content;
        } catch (error) {
          document.getElementById("status-content").innerHTML = `
            <div class="status-line error">Error: Failed to fetch server status</div>
            <div class="status-line error">${error.message}</div>
          `;
        }
      }

      // Fetch on load
      fetchServerHealth();

      // Refresh every 5 seconds
      setInterval(fetchServerHealth, 5000);
    </script>
  </body>
</html>
